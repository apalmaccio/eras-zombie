<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eras Zombie - MVP</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #10293f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #stage {
            position: fixed;
            inset: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .panel {
            position: fixed;
            z-index: 10;
            pointer-events: auto;
            background: rgba(10, 17, 40, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #d62828;
            box-shadow: 0 0 20px rgba(214, 40, 40, 0.4);
            color: #fff;
        }
        #hud {
            top: 15px;
            left: 15px;
            min-width: 200px;
        }
        #buildMenu {
            display: none;
            min-width: 180px;
        }
        .stat {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .stat-label {
            color: #bbb;
        }
        .stat-value {
            color: #d62828;
            font-weight: bold;
        }
        .build-btn {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            background: #2a4a5a;
            border: 1px solid #d62828;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        .build-btn:hover {
            background: #3a5a6a;
        }
        h2 {
            margin: 0 0 10px 0;
            color: #d62828;
            font-size: 18px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="stage">
        <canvas id="map" width="1920" height="1080"></canvas>
    </div>

    <div id="hud" class="panel">
        <h2>üõ°Ô∏è Command</h2>
        <div class="stat">
            <span class="stat-label">Territory</span>
            <span class="stat-value" id="territory">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Population</span>
            <span class="stat-value" id="population">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Army</span>
            <span class="stat-value" id="army">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Gold</span>
            <span class="stat-value" id="gold">100</span>
        </div>
        <div class="stat">
            <span class="stat-label">Troop %</span>
            <span class="stat-value" id="troopPct">50</span>
        </div>
    </div>

    <div id="buildMenu" class="panel">
        <h2>Build Menu</h2>
        <button class="build-btn" onclick="game.buildDefense()">üõ°Ô∏è Defense (+10 def)</button>
        <button class="build-btn" onclick="game.buildCity()">üèõÔ∏è City (+20 gold)</button>
        <button class="build-btn" onclick="game.buildFactory()">üè≠ Factory (+10% army)</button>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
