name: Deploy to Droplet

on:
  push:
    branches:
      - main
      - claude/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/eras-zombie || cd ~/eras-zombie || cd /home/$(whoami)/eras-zombie

          # Pull latest changes
          git fetch --all
          git reset --hard origin/${{ github.ref_name }}

          # Install dependencies
          npm install --production

          # Restart the service
          if command -v pm2 &> /dev/null; then
            pm2 restart eras-zombie || pm2 start server.js --name eras-zombie
          elif command -v systemctl &> /dev/null; then
            sudo systemctl restart eras-zombie || echo "Service not found, manual restart needed"
          else
            # Kill old process and start new one
            pkill -f "node server.js" || true
            nohup node server.js > /dev/null 2>&1 &
          fi

          echo "Deployment completed successfully!"
